name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # 监听 main 分支的 push 操作

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Hugo
      env:
        HUGO_VERSION: '0.127.0'
      run: |
        wget -O /home/runner/work/_temp/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
        sudo dpkg -i /home/runner/work/_temp/hugo.deb

    - name: Build
      run: hugo --minify

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public