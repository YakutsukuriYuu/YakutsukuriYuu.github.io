<div id="gitalk-container"></div>

<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
<script>
  const gitalk = new Gitalk({
    clientID: '{{ .Site.Params.page.comment.gitalk.clientID }}',
    clientSecret: '{{ .Site.Params.page.comment.gitalk.clientSecret }}',
    repo: '{{ .Site.Params.page.comment.gitalk.repo }}',
    owner: '{{ .Site.Params.page.comment.gitalk.owner }}',
    admin: {{ .Site.Params.page.comment.gitalk.admin | jsonify }},
    id: '{{ .Site.Params.page.comment.gitalk.id }}',
    distractionFreeMode: {{ .Site.Params.page.comment.gitalk.distractionFreeMode }},
  })

  gitalk.render('gitalk-container')
</script>
